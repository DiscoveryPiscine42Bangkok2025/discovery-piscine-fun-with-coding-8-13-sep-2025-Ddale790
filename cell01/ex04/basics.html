<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basics</title>
    <style>
        body {
            background-color: pink; 
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: white;           
            text-align: center;     
            font-size: 3em;
        }
        .shop-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 40px;
        }
        .shop {
            text-align: center;
        }
        .shop img {
            width: 150px;  
            height: 150px;  
            object-fit: contain; 
        }
        hr {
            margin: 40px 0;
        }
        .copyright {
            text-align: right;     
            font-style: italic;     
            font-family: monospace; 
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>Welcome to Basics ☆</h1>

    <div class="shop-container">
        <div class="shop">
            <img src="https://www.leceipt.com/wp-content/uploads/2021/11/shopee-1.png" 
                 alt="shopee">
            <p><a href="https://shopee.co.th/" target="_blank">Go to shopee</a></p>
        </div>
        <div class="shop">
            <img src="https://www.lnwshop.com/system/application/modules/lnwshopweb/_images/store/logo/m_lazada.png" 
                 alt="lazada">
            <p><a href="https://www.lazada.co.th/" target="_blank">Go to lazada</a></p>
        </div>
    </div>

    <hr>

    <div class="copyright">
        © Dale
    </div>

</html>
