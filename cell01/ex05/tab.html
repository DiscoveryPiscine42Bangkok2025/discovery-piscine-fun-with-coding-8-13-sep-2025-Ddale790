<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tab</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 32px; }
    table { width: 100%; border-collapse: collapse; }
    td {
      border: 2px solid #9a9a9a;
      height: 120px;
      padding: 24px;
      vertical-align: middle;
      font-size: 18px;
    }
    .left  { background: #FFC2D1; }   
    .right { background: #FFE5EC; }   
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="left">CAT1</td>
      <td class="right">CAT2</td>
    </tr>
  </table>
</body>
</html>
